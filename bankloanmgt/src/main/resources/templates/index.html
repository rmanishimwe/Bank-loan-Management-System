<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Loans Management  System</title>
    <STYLE>

  h1
        {
        text-align:center;
        }
        body
        {
        background-color: lightblue;
        }

    </STYLE>

</head>
<body>
<h1>Loans management System</h1>

<!--Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/ClientList}">Client</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/AccountList}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/LoanList}">Loans</a>






                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Add New
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#newClientModal">Client</a></li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#newAccountModal">Account</a></li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#newLoanModal">loan</a></li>



                    </ul>
                </li>


            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>




<!--Model for adding new type of Loan below-->
<div class="modal fade" id="newLoanModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/loanadd}" method="post" th:object="${loan}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Loan offering</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Starting-date" name="startDate" placeholder="Starting-date">
                        <label for="Starting-date">Starting-date</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="due-date" name="duedate" placeholder="due-date">
                        <label for="due-date">Due-date</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Amount" name="amount" placeholder="Amount">
                        <label for="Amount">Amount</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Interest-rate" name="interestRate" placeholder="Interest-rate">
                        <label for="Interest-Rate">Interest Rate</label>
                    </div>

                    <div class="form-group row">
                        <select th:field="*{client}" class="form-select" required>
                            <th:block th:each="clients:${clientList}">
                                <option th:value="${clients.clientId}" th:text="${clients.name}"/>
                            </th:block>
                        </select>
                    </div>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>


<!--Model for adding new type of Account below-->
<div class="modal fade" id="newAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/Accounttadd}" method="post" th:object="${account}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Account" name="accType" placeholder="account">
                        <label for="Starting-date">Account Type</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="interest" name="duedate" placeholder="Interest">
                        <label for="interest">Interest Rate</label>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>


<!--Model for adding new Client below-->
<div class="modal fade" id="newClientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/Clienttadd}" method="post" th:object="${client}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">New client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="name">
                        <label for="Starting-date">Full name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="number" name="phoneNumber" placeholder="due-date">
                        <label for="due-date">Phone Number</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="address" name="address" placeholder="address">
                        <label for="Amount">Address</label>
                    </div>


                    <div class="form-group row">
                        <select th:field="*{account}" class="form-select" required>
                            <th:block th:each="acc:${accountList}">
                                <option th:value="${acc.accId}" th:text="${acc.accType}"/>
                            </th:block>
                        </select>
                    </div>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
