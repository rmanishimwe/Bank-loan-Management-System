<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Patient Mgt System</title>
    <STYLE>
        h1
        {
        text-align:center;
        }
        body
        {
        background-color: lightblue;
        }
    </STYLE>

</head>
<body>
<h1>Edit Account Information</h1>

<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;">
    <form th:action="@{/Accounttadd}" method="post" th:object="${editaccount}">
        <h3>Edit Account information</h3>
        <input hidden th:value="${editaccount.accId}" th:field="*{accId}">



        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Name" th:field="*{accType}" placeholder="name" required>
            <label for="name">Account Type</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="interestRate" th:field="*{interestRate}" placeholder="interestRater" required>
            <label for="interestRate">Interest Rate</label>
        </div>


        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>







<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
