<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Patient Mgt System</title>
    <STYLE>
         h1
        {
        text-align:center;
        }
        body
        {
        background-color: lightblue;
        }

    </STYLE>

</head>
<body>
<h1>Edit Loan Information</h1>

<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;">
    <form th:action="@{/addLoan}" method="post" th:object="${loans}">
        <h3>Edit Loan information</h3>
        <input hidden th:value="${loans.loanId}" th:field="*{loanId}">

        <div class="form-group row">
            <select th:field="*{client}" class="form-select" required>
                <th:block th:each="clients:${clientList}">
                    <option th:value="${clients.clientId}" th:text="${clients.name}"/>
                </th:block>
            </select>
        </div>



        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="amount" th:field="*{amount}" placeholder="amount" required>
            <label for="amount">Amount</label>
        </div>



        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Interest-rate" th:field="*{interestRate}" placeholder="Interest-rate" required>
            <label for="Interest-rate">Interest rate</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Given-date" th:field="*{startDate}" placeholder="Given-date" required>
            <label for="Given-date">Given Date</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="due-date" th:field="*{duedate}" placeholder="due-date" required>
            <label for="due-date">Due date</label>
        </div>




        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>







<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
