<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Loans Management  System</title>
    <STYLE>


        h1
        {
        text-align:center;
        }
        body
        {
        background-color: lightblue;
        }

    </STYLE>

</head>
<body>
<h1>Loans management System</h1>

<h1> Our Client List</h1>

<table class="table table-striped table-hover table-bordered text-center">
    <thead class="table-dark">
    <tr>
        <th>ClientId</th>
        <th>Client Name</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Account</th>

        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="clients:${clientList}">
        <td th:text="${clients.clientId}"></td>
        <td th:text="${clients.name}"></td>
        <td th:text="${clients.phoneNumber}"></td>
        <td th:text="${clients.address}"></td>
        <td th:text="${clients.account.getAccType}"></td>






        <td>
            <a class="btn btn-danger btn-sm text-right" th:href="@{'/deleteclient/'+${clients.clientId}}" >Delete</a>
            <a class="btn btn-success btn-sm text-right" th:href="@{'/editclient/'+${clients.clientId}}" >Edit</a>
        </td>
    </tr>
    </tbody>
</table>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
